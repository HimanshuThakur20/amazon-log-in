<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="in/style.css">
    <link rel="icon" href="in/logo.png">
    <title>Amazon Sign in</title>
</head>

<body>
    <div class="container">
        <img src="in/amazon.png" alt="amazon logo">
        <div class="signin-form">
            <form action="#">
                <h1>Sign-In</h1>
                <label id="elabel">Email or mobile phone number</label> <br>
                <input type="text" id="email"> <br>
                <button id="submit">continue</button>
                <p>
                    By continuing, you agree to Amazon's <a href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=200545940" target="_blank"> Conditions of Use</a> and
                    <a href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=200534380">Privacy Notice</a> .
                </p>
                <a href="#">
                    <span id="triangle"> </span>
                    <p id="help">Need help?</p>
                </a>

            </form>
        </div>

        <div class="end">
            <hr id="h1">
            <span>New to Amazon?</span>
            <br>
            <a href="#" class="new"><button>Create your Amazon account</button></a>
            <hr>

            <div class="links"> <a href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=200545940">Condition of use</a>
                <a href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=200534380">Privacy Notice</a>
                <a href="https://www.amazon.in/gp/help/customer/display.html?ie=UTF8&nodeId=508510">Help</a>
            </div>

            <p> &copy; 1996-2021, Amazon.com, Inc. or its affiliates</p>
        </div>


    </div>

</body>

</html>
